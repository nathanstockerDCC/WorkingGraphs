<head>
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
	
	<div id="myDiv" style="width: 750px; height: 400px;">
	</div>

	<script>
			
		var xAxisData = ["Short-term", "Medium-term", "Long-term"];
		var Low_growth_projection = [1458, 4518, 7655];
		var Medium_growth_projection = [1781, 5717, 11135];
		var High_growth_projection = [2337, 8136, 19811];

		var data = [{
				x: xAxisData,
				y: Low_growth_projection,
				name: "Low growth projection",
				type: 'bar'
				
				},{
				x: xAxisData,
				y: Medium_growth_projection,
				name: "Medium growth projection",
				type: 'bar'
				
				},{
				x: xAxisData,
				y: High_growth_projection,
				name: "High growth projection",
				type: 'bar'
				}];

			
		var layout = {
			title: 'Capacity sufficiency by growth scenario',
			legend: {
				orientation: 'h',
				y: '-0.25',
				x: '0.5',
				xanchor: 'center'
			},
			yaxis:{tickformat: ',g'},
					
			shapes: [
				// Short-term
				{
					type: 'line',
					x0: -0.4,
					x1: 0.4,
					y0: 1000,
					y1: 1000,
					opacity: 0.8,
					line: {
						color: 'rgb(0, 0, 0)',
						width: 2,
						dash: 'solid'
					}
				},
				{
					type: 'line',
					x0: -0.4,
					x1: 0.4,
					y0: 2000,
					y1: 2000,
					line: {
						color: 'rgb(0, 0, 0)',
						opacity: 0.8,
						width: 2,
						dash: 'dash'
					}
				},
				{
					type: 'line',
					x0: -0.4,
					x1: 0.4,
					y0: 3000,
					y1: 3000,
					opacity: 0.8,
					line: {
						color: 'rgb(0, 0, 0)',
						width: 2,
						dash: 'dot'
					}
				}
			]
		};


		Plotly.plot('myDiv', data, layout);

	</script>
</body>
