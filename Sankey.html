<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.8.3.min.js'></script>
	<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>

</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>

<script>
	
d3.text("https://raw.githubusercontent.com/nathanstockerDCC/WorkingGraphs/main/CommutingPatterns.csv", function(data) {
    var parsedCSV = d3.csv.parseRows(data);
	console.log(parsedCSV)  
});
	
var data = {
  type: "sankey",
  orientation: "h",
  node: {
    pad: 15,
    thickness: 30,
    line: {
      color: "black",
      width: 0.5
    },
   label: ["A1", "A2", "B1", "B2"]
      },

  link: {
    source: [0,1,0,1],
    target: [2,3,3,4],
    value:  [8,4,2,8]
  }
}

var data = [data]

var layout = {
  title: "Basic Sankey",
  font: {
    size: 10
  }
}

Plotly.react('myDiv', data, layout)

	</script>
</body>
